groups:
- name: infrastructure-alerts
  interval: 1m
  rules:
  - alert: HighCPUUtilization_irctc
    expr: 100 * (1 - sum(rate(node_cpu_seconds_total{mode="idle"}[5m])) / sum(rate(node_cpu_seconds_total[5m]))) > 20
    for: 5m
    labels:
      organization: irctc
      severity: warning
      urgency: medium
      category: infrastructure
      alert_type: resource_utilization
      scope: cluster_wide
    annotations:
      summary: HighCPUUtilization for irctc
      description: High CPU utilization detected across system nodes
