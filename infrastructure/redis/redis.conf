# Redis Configuration for Dhruva Microservices Platform
# This configuration is optimized for caching, session management, and rate limiting

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence configuration
# Enable AOF (Append Only File) for durability
appendonly yes
appendfsync everysec

# RDB snapshots for backup
save 900 1
save 300 10
save 60 10000

# Network configuration
# Timeout for idle connections
timeout 300

# TCP keepalive
tcp-keepalive 300

# Security
# Password authentication (will be set from environment variable)
requirepass redis_secure_password_2024

# Database configuration
# Number of databases
databases 16

# Keyspace notifications
# Enable notifications for expired keys
notify-keyspace-events Ex

# Client configuration
# Maximum number of clients
maxclients 10000

# Slow log configuration
# Log commands that take longer than 10000 microseconds
slowlog-log-slower-than 10000
slowlog-max-len 128

# Logging configuration
# Log level: debug, verbose, notice, warning
loglevel notice

# Log file (if not using stdout)
# logfile /var/log/redis/redis-server.log

# Performance tuning
# Disable some commands for security
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""

# Memory optimization
# Use less memory for small objects
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog configuration
hll-sparse-max-bytes 3000

# Streams configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
# Use more CPU to reduce memory usage
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency of rehashing
hz 10

# Enable RDB compression
rdbcompression yes

# RDB checksum
rdbchecksum yes

# Stop accepting writes if RDB snapshots are failing
stop-writes-on-bgsave-error yes

# Enable AOF rewrite
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# AOF file name
appendfilename "appendonly.aof"

# AOF directory
dir /data
