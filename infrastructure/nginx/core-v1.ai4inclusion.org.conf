server {
    listen 80;
    listen [::]:80;
    server_name core-v1.ai4inclusion.org;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name core-v1.ai4inclusion.org;

    # SSL Certificate paths (automatically configured by certbot)
    ssl_certificate /etc/letsencrypt/live/core-v1.ai4inclusion.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/core-v1.ai4inclusion.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Increase request body size limit for large audio file uploads (ASR, TTS, etc.)
    # Default is 1MB, setting to 50MB to handle longer recordings
    client_max_body_size 50M;

    # Increase timeouts for large file uploads
    client_body_timeout 300s;
    client_header_timeout 300s;

    # Logs
    access_log /var/log/nginx/core-v1.access.log;
    error_log /var/log/nginx/core-v1.error.log;

    # Handle Grafana redirect to /login (without prefix)
    location = /login {
        return 301 $scheme://$host/grafana/login;
    }

    # Grafana static assets - handle /public/ requests (from base tag)
    # These come from the browser when base href="/" is set
    # Must be before default location / to take precedence
    # Match all /public/ paths that look like Grafana assets
    location /public/ {
        rewrite ^/public/(.*) /public/$1 break;
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_buffering off;
    }

    # Root location (default)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect http:// https://;
    }

    location /feature-flags/ {
        proxy_pass http://localhost:4242;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect http:// https://;
    }    

    # Grafana - Observability Dashboard
    # Redirect /grafana to /grafana/
    location = /grafana {
        return 301 $scheme://$host/grafana/;
    }

    # Grafana static assets - handle public files with /grafana prefix
    location ~ ^/grafana/public/ {
        rewrite ^/grafana/public/(.*) /public/$1 break;
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_buffering off;
    }

    # Grafana API endpoints
    location ~ ^/grafana/api/ {
        rewrite ^/grafana/api/(.*) /api/$1 break;
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Host $host;
        proxy_buffering off;
    }

    # Grafana main application
    location /grafana/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support for Grafana live features
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # Buffer settings
        proxy_buffering off;
        
        # Rewrite redirects from Grafana
        proxy_redirect http://localhost:3001/grafana/ https://$host/grafana/;
        proxy_redirect http://localhost:3001/ https://$host/grafana/;
        proxy_redirect /grafana/ https://$host/grafana/;
        proxy_redirect / https://$host/grafana/;
    }

    # Prometheus - Metrics Collection
    # Redirect /prometheus to /prometheus/
    location = /prometheus {
        return 301 $scheme://$host/prometheus/;
    }

    location /prometheus/ {
        proxy_pass http://localhost:9090/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /prometheus;
        
        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # Buffer settings
        proxy_buffering off;
        
        # Don't redirect responses
        proxy_redirect off;
    }

    # API Gateway - with increased timeouts for large uploads (ASR inference, etc.)
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect http:// https://;
        
        # Increased timeouts for large file uploads (audio files)
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # Buffer settings for large uploads
        proxy_request_buffering on;
        proxy_buffering off;
    }

