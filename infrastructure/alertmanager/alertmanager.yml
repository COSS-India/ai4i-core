route:
  group_by:
  - alertname
  - category
  - severity
  - organization
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: default-admin
  routes: []
receivers:
- name: default-admin
  email_configs:
  - to: admin@ai4inclusion.org
    send_resolved: true
    headers:
      Subject: '[{{ if eq .GroupLabels.severity "critical" }}CRITICAL{{ else if eq .GroupLabels.severity "warning" }}WARNING{{ else }}INFO{{ end }}] {{ .GroupLabels.alertname }} - {{ .GroupLabels.organization }}'
    html: |
      <h2 style="color: {{ if eq .GroupLabels.severity "critical" }}#d32f2f{{ else if eq .GroupLabels.severity "warning" }}#f57c00{{ else }}#1976d2{{ end }};">
        {{ if eq .GroupLabels.severity "critical" }}üö® CRITICAL{{ else if eq .GroupLabels.severity "warning" }}‚ö†Ô∏è WARNING{{ else }}‚ÑπÔ∏è INFO{{ end }}: {{ .GroupLabels.category | title }} Alert
      </h2>
      <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
      <p><strong>Organization:</strong> {{ .GroupLabels.organization }}</p>
      <p><strong>Severity:</strong> {{ .GroupLabels.severity }}</p>
      <p><strong>Category:</strong> {{ .GroupLabels.category }}</p>
inhibit_rules:
- source_match:
    severity: critical
  target_match:
    severity: warning
  equal:
  - alertname
  - organization
  - category
