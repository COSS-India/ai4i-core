  - '/etc/alertmanager/templates/*.tmpl'

# Routing configuration
route:
  receiver: 'default'
  group_by: ['alertname', 'category', 'severity', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  
  # Child routes for different categories and severities
  routes:
    # Critical application alerts - high urgency
    - match:
        category: application
        severity: critical
      receiver: 'critical-application-alerts'
      group_wait: 5s
      repeat_interval: 5m
      continue: false
    
    # Warning application alerts - medium urgency
    - match:
        category: application
        severity: warning
      receiver: 'warning-application-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: false
    
    # Critical infrastructure alerts - high urgency
    - match:
        category: infrastructure
        severity: critical
      receiver: 'critical-infrastructure-alerts'
      group_wait: 5s
      repeat_interval: 5m
      continue: false
    
    # Warning infrastructure alerts - medium urgency
    - match:
        category: infrastructure
        severity: warning
      receiver: 'warning-infrastructure-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: false
    
    # Info-level alerts
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 30s
      repeat_interval: 24h
      continue: false

