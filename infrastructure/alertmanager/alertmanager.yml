# Inhibition rules - suppress dependent alerts
inhibit_rules:
  # Suppress warning if critical is firing for same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service', 'category']
  
  # Suppress per-service alerts if all-services alert is firing
  - source_match:
      scope: 'all_services'
      severity: 'critical'
    target_match:
      scope: 'per_service'
    equal: ['category', 'alert_type']
