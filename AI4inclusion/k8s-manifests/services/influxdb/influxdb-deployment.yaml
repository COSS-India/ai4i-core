apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: dev
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      initContainers:
      - name: fix-permissions
        image: busybox:latest
        command: ['sh', '-c', 'chown -R 1000:1000 /var/lib/influxdb2']
        volumeMounts:
        - name: influxdb-storage
          mountPath: /var/lib/influxdb2
      tolerations:
      - key: "cpu"
        operator: Equal
        value: cpu
        effect: NoSchedule
      containers:
      - name: influxdb
        image: influxdb:2.7-alpine
        ports:
        - containerPort: 8086
        env:
        - name: DOCKER_INFLUXDB_INIT_MODE
          value: "setup"
        - name: DOCKER_INFLUXDB_INIT_USERNAME
          valueFrom:
            secretKeyRef:
              name: influxdb-secret
              key: DOCKER_INFLUXDB_INIT_USERNAME
        - name: DOCKER_INFLUXDB_INIT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: influxdb-secret
              key: DOCKER_INFLUXDB_INIT_PASSWORD
        - name: DOCKER_INFLUXDB_INIT_ORG
          valueFrom:
            secretKeyRef:
              name: influxdb-secret
              key: DOCKER_INFLUXDB_INIT_ORG
        - name: DOCKER_INFLUXDB_INIT_BUCKET
          valueFrom:
            secretKeyRef:
              name: influxdb-secret
              key: DOCKER_INFLUXDB_INIT_BUCKET
        - name: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: influxdb-secret
              key: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
        volumeMounts:
        - name: influxdb-storage
          mountPath: /var/lib/influxdb2
        - name: influxdb-init
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: influxdb-storage
        persistentVolumeClaim:
          claimName: influxdb-data-pvc
      - name: influxdb-init
        configMap:
          name: influxdb-init-scripts
          optional: true
      restartPolicy: Always
