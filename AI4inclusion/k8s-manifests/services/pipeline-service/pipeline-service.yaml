apiVersion: v1
kind: Service
metadata:
  name: pipeline-service
  namespace: dev
  labels:
    app: pipeline-service
spec:
  selector:
    app: pipeline-service
  ports:
    - port: 8090
      targetPort: 8090
      protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-service
  namespace: dev
  labels:
    app: pipeline-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pipeline-service
  template:
    metadata:
      labels:
        app: pipeline-service
    spec:
      nodeSelector:
      tolerations:
      - key: "node-type"
        operator: Equal
        value: cpu
        effect: NoSchedule
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for DNS and PostgreSQL to be ready..."
          until nslookup postgres.dev.svc.cluster.local && nc -z postgres.dev.svc.cluster.local 5432; do
            echo "Waiting for postgres.dev.svc.cluster.local:5432..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      containers:
      - name: pipeline-service
        image: 662074586476.dkr.ecr.ap-south-1.amazonaws.com/ai4voice/pipeline-service:v1.2
        ports:
        - containerPort: 8090
        envFrom:
        - configMapRef:
            name: pipeline-config
        - secretRef:
            name: pipeline-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "600m"
        startupProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /health
            port: 8090
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8090
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
