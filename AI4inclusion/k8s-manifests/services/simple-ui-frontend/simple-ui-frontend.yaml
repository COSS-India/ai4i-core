apiVersion: v1
kind: Service
metadata:
  name: simple-ui-frontend
  namespace: dev
  labels:
    app: simple-ui-frontend
spec:
  selector:
    app: simple-ui-frontend
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-ui-frontend
  namespace: dev
  labels:
    app: simple-ui-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-ui-frontend
  template:
    metadata:
      labels:
        app: simple-ui-frontend
    spec:
      nodeSelector:
      tolerations:
      - key: "node-type"
        operator: Equal
        value: cpu
        effect: NoSchedule
      containers:
      - name: simple-ui-frontend
        image: ai4v/simple-ui-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://api-gateway-service:8080"
        - name: NEXT_PUBLIC_ASR_STREAM_URL
          value: "ws://asr-service:8087/socket.io/asr"
        - name: NEXT_PUBLIC_TTS_STREAM_URL
          value: "ws://tts-service:8088/socket.io/tts"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
