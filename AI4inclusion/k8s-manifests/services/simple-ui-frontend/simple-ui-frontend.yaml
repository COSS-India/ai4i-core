apiVersion: v1
kind: Service
metadata:
  name: simple-ui
  namespace: dev
  labels:
    app: simple-ui
spec:
  selector:
    app: simple-ui
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: simple-ui-config
  namespace: dev
data:
  NEXT_PUBLIC_API_URL: "http://api-gateway-service:8080"
  NEXT_PUBLIC_API_KEY: "ak_xBy1d54a2F56_8lhh1kMPyab7jEUNzx4ot2FLy4pf4ks"
  NEXT_PUBLIC_ASR_STREAM_URL: "ws://asr-service:8087/socket.io/asr"
  NEXT_PUBLIC_TTS_STREAM_URL: "ws://tts-service:8088/socket.io/tts"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-ui
  namespace: dev
  labels:
    app: simple-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-ui
  template:
    metadata:
      labels:
        app: simple-ui
    spec:
      nodeSelector:
      tolerations:
      - key: "node-type"
        operator: Equal
        value: cpu
        effect: NoSchedule
      containers:
      - name: simple-ui
        image: ai4v/simple-ui:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: simple-ui-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
