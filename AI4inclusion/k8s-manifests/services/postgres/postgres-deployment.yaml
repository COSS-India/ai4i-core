apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: dev
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      securityContext:
        fsGroup: 999
      initContainers:
      - name: fix-permissions
        image: busybox:latest
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        command: ['sh', '-c', 'mkdir -p /var/lib/postgresql/data/pgdata && chown -R 999:999 /var/lib/postgresql/data && chmod 700 /var/lib/postgresql/data/pgdata']
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data

      tolerations:
      - key: "cpu"
        operator: Equal
        value: cpu
        effect: NoSchedule

      containers:
      - name: postgres
        image: postgres:15-alpine
        securityContext:
          runAsUser: 999
          runAsGroup: 999
        ports:
        - containerPort: 5432

        env:
        # ðŸ”¥ SUPERUSER NOW ENABLED
        - name: POSTGRES_USER
          value: "postgres"

        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD

        # ðŸ”¥ Default DB for login (postgres)
        - name: POSTGRES_DB
          value: "postgres"

        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata

        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: postgres-init
          mountPath: /docker-entrypoint-initdb.d

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-data-pvc

      - name: postgres-init
        configMap:
          name: postgres-init-scripts
          optional: true

      restartPolicy: Always
