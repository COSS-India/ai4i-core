apiVersion: v1
kind: Service
metadata:
  name: metrics-service
  namespace: dev
  labels:
    app: metrics-service
spec:
  selector:
    app: metrics-service
  ports:
    - port: 8083
      targetPort: 8083
      protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-service
  namespace: dev
  labels:
    app: metrics-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics-service
  template:
    metadata:
      labels:
        app: metrics-service
    spec:
      nodeSelector:
      tolerations:
      - key: "node-type"
        operator: Equal
        value: cpu
        effect: NoSchedule
      containers:
      - name: metrics-service
        image: ai4v/metrics-service:latest
        ports:
        - containerPort: 8083
        env:
        - name: ENV_FILE
          value: ".env"
        envFrom:
        - configMapRef:
            name: metrics-service-config
        - secretRef:
            name: metrics-service-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8083
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
