apiVersion: apps/v1
kind: Deployment
metadata:
  name: indo-aryan-tts
  namespace: dev
  labels:
    app: indo-aryan-tts
    workload-type: gpu
    component: ai-model
spec:
  replicas: 1
  selector:
    matchLabels:
      app: indo-aryan-tts
  template:
    metadata:
      labels:
        app: indo-aryan-tts
        workload-type: gpu
        component: ai-model
    spec:
      nodeSelector:
        node-type: gpu
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      restartPolicy: Always
      containers:
      - name: indo-aryan-tts
        image: ai4bharat/triton-indo-aryan-tts:latest
        ports:
        - containerPort: 9000
          name: http
          protocol: TCP
        - containerPort: 9001
          name: grpc
          protocol: TCP
        - containerPort: 9002
          name: metrics
          protocol: TCP
        env:
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: TRITON_SERVER_HTTP_PORT
          value: "9000"
        - name: TRITON_SERVER_GRPC_PORT
          value: "9001"
        - name: TRITON_SERVER_METRICS_PORT
          value: "9002"
        resources:
          requests:
            nvidia.com/gpu: "1"
            cpu: "1500m"
            memory: "6Gi"
          limits:
            nvidia.com/gpu: "1"
            cpu: "4000m"
            memory: "16Gi"
        livenessProbe:
          httpGet:
            path: /v2/health/live
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /v2/health/ready
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /v2/health/ready
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        volumeMounts:
        - name: model-storage
          mountPath: /models
        - name: cache-storage
          mountPath: /tmp
      volumes:
      - name: model-storage
        emptyDir: {}
      - name: cache-storage
        emptyDir: {}
