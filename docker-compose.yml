      DB_HOST: postgres-konga
      DB_PORT: 5432
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_DATABASE: konga
      KONGA_HOOK_TIMEOUT: 120000
      TOKEN_SECRET: ${KONG_MANAGER_TOKEN_SECRET}
    depends_on:
