[pytest]
# Pytest configuration for Model Management Service tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests for isolated components
    integration: Integration tests requiring database
    versioning: Model versioning specific tests
    hash_id: Hash-based ID generation tests
    license: License validation tests
    name_validation: Name validation tests
    ab_testing: A/B testing experiment and variant selection tests
    slow: Tests that take longer than 5 seconds

# Logging
log_cli = true
log_cli_level = INFO

# Coverage options (when using pytest-cov)
addopts = -v --tb=short

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

