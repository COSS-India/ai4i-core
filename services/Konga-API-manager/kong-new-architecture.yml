# ============================================
# SERVICES - API service definitions
# ============================================

# ============================================
# AUTH SERVICE - Public endpoints (no token validation)
# ============================================
services:
  - name: auth-service
    url: http://auth-service-upstream
    routes:
      - name: auth-login-route
        paths:
          - /api/v1/auth/login
        strip_path: false
        methods:
          - POST
          - OPTIONS

      - name: auth-register-route
        paths:
          - /api/v1/auth/register
        strip_path: false
        methods:
          - POST
          - OPTIONS

      - name: auth-validate-route
        paths:
          - /api/v1/auth/validate
        strip_path: false
        methods:
          - GET
          - POST
          - OPTIONS

      - name: auth-route
        paths:
          - /api/v1/auth
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS
        plugins:
          - name: token-validator
            config:
              auth_service_url: "http://auth-service:8081/api/v1/auth/validate"
              cors_allowed_origins:
                - "http://localhost:3000"
                - "http://localhost:8085"

# ============================================
# ASR SERVICE - Protected endpoint
# ============================================
  - name: asr-service
    url: http://asr-service-upstream
    routes:
      - name: asr-route
        paths:
          - /api/v1/asr
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - OPTIONS
        plugins:
          - name: token-validator
            config:
              auth_service_url: "http://auth-service:8081/api/v1/auth/validate"
              api_key: "${ASR_API_KEY}"
              cors_allowed_origins:
                - "http://localhost:3000"
                - "http://localhost:8085"
              enable_rate_limit: true
              rate_limit: 100
              rate_window: 60
              redis_host: redis
              redis_port: 6379
              redis_password: ${REDIS_PASSWORD}

